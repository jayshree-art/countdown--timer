<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --success: #10b981;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }
        
        .form-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 1px var(--primary-light);
        }
        
        .toggle-btn {
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            background-color: var(--primary);
            color: white;
        }
        
        .success-notification {
            animation: slideIn 0.5s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 form-container max-w-md w-full">
            <!-- Logo/Branding -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
                <p class="text-gray-500">Please enter your details</p>
            </div>
            
            <!-- Form Toggle -->
            <div class="flex rounded-md bg-gray-100 p-1 mb-6">
                <button id="login-toggle" class="flex-1 py-2 px-4 rounded-md font-medium toggle-btn active">Login</button>
                <button id="register-toggle" class="flex-1 py-2 px-4 rounded-md font-medium toggle-btn">Create Account</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-identifier" class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
                    <input type="text" id="login-identifier" class="w-full px-4 py-2 border border-gray-300 rounded-md input-field" required>
                    <p id="login-identifier-error" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="login-password" class="w-full px-4 py-2 border border-gray-300 rounded-md input-field" required>
                    <p id="login-password-error" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" class="h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200" href="index.html">Login</button>
                
                <div class="relative mt-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
                
                <div class="mt-6">
                    <button type="button" id="google-login" class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
            </form>
            
            <!-- Registration Form -->
            <form id="register-form" class="space-y-4 hidden">
                <div>
                    <label for="register-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="register-username" class="w-full px-4 py-2 border border-gray-300 rounded-md input-field" required>
                    <p id="register-username-error" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="register-email" class="w-full px-4 py-2 border border-gray-300 rounded-md input-field" required>
                    <p id="register-email-error" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="register-password" class="w-full px-4 py-2 border border-gray-300 rounded-md input-field" required>
                    <p id="register-password-error" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                
                <div>
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="register-confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-md input-field" required>
                    <p id="register-confirm-password-error" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500" required>
                    <label for="terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">Create Account</button>
                
                <div class="relative mt-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
                
                <div class="mt-6">
                    <button type="button" id="google-register" class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Success Notification -->
    <div id="success-notification" class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg success-notification hidden">
        Login successful! Redirecting...
    </div>
    
    <script href="register.js">     // Database simulation using localStorage
        const userDB = {
            users: JSON.parse(localStorage.getItem('users')) || [],
            addUser(user) {
                this.users.push(user);
                localStorage.setItem('users', JSON.stringify(this.users));
            },
            findUser(identifier) {
                return this.users.find(u => u.email === identifier || u.username === identifier);
            }
        };
        
        // DOM Elements
        const loginToggle = document.getElementById('login-toggle');
        const registerToggle = document.getElementById('register-toggle');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const googleLoginBtn = document.getElementById('google-login');
        const googleRegisterBtn = document.getElementById('google-register');
        const successNotification = document.getElementById('success-notification');
        
        // Form Toggle Logic
        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });
        
        registerToggle.addEventListener('click', () => {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
        
        // Form Validation Helpers
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }
        
        function hideError(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }
        
        // Registration Form Handling
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const termsChecked = document.getElementById('terms').checked;
            
            // Reset errors
            hideError('register-username-error');
            hideError('register-email-error');
            hideError('register-password-error');
            hideError('register-confirm-password-error');
            
            // Validate inputs
            let isValid = true;
            
            if (username.length < 4) {
                showError('register-username-error', 'Username must be at least 4 characters');
                isValid = false;
            }
            
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                showError('register-email-error', 'Please enter a valid email');
                isValid = false;
            }
            
            if (password.length < 8) {
                showError('register-password-error', 'Password must be at least 8 characters');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('register-confirm-password-error', 'Passwords do not match');
                isValid = false;
            }
            
            if (!termsChecked) {
                alert('You must agree to the terms and conditions');
                isValid = false;
            }
            
            if (isValid) {
                // Check if user already exists
                if (userDB.findUser(email) || userDB.findUser(username)) {
                    showError('register-email-error', 'An account with this email or username already exists');
                    return;
                }
                
                // Add user to "database"
                userDB.addUser({
                    username,
                    email,
                    password // In a real app, you would hash this
                });
                
                // Switch to login form
                loginToggle.click();
                
                // Clear form
                registerForm.reset();
                
                // Show success message
                alert('Account created successfully! Please login with your credentials.');
            }
        });
        
        // Login Form Handling
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const identifier = document.getElementById('login-identifier').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Reset errors
            hideError('login-identifier-error');
            hideError('login-password-error');
            
            // Validate inputs
            let isValid = true;
            
            if (!identifier) {
                showError('login-identifier-error', 'Email or username is required');
                isValid = false;
            }
            
            if (!password) {
                showError('login-password-error', 'Password is required');
                isValid = false;
            }
            
            if (isValid) {
                // Find user
                const user = userDB.findUser(identifier);
                
                if (!user || user.password !== password) { // In real app, compare hashes
                    showError('login-password-error', 'Invalid credentials');
                    return;
                }
                
                // Show success message
                successNotification.classList.remove('hidden');
                
                // In a real app, you would redirect here
                setTimeout(() => {
                    successNotification.classList.add(window. location. href = 'index.html');
                }, 3000);
                
                // Store logged in user
                localStorage.setItem('currentUser', JSON.stringify(user));
            }
        });
        
        // Google Login Simulation
        function simulateGoogleLogin() {
            successNotification.classList.remove('hidden');
            successNotification.textContent = "Google login successful! Redirecting...";
            
            setTimeout(() => {
                successNotification.classList.add('hidden');
            }, 3000);
            
            // In a real app, you would handle the actual Google OAuth flow here
        }
        
        googleLoginBtn.addEventListener('click', simulateGoogleLogin);
        googleRegisterBtn.addEventListener('click', simulateGoogleLogin);
</script>
</body>
</html>
